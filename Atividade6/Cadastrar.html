	<h1>Dados de Cadastro</h1>
	<form method="get" action="Validar.html">
		<div class="form-group" id="nome">
      <label>Nome : </label>
      <input type="text" name="nome" id="nome"  /><br />
      <div class="alert alert-danger" style="display: none" id="alertaNome">
                    Campo obrigatório.
      </div>
    </div><br>

		<div class="form-group" id="telefone">
      <label>Telefone : </label>
      <input type="text" name="telefone" id="telefone"  /><br />
      <div class="alert alert-danger" style="display: none" id="alertaTelefone">
                    Campo obrigatório.
      </div>
    </div><br>

		<div class="form-group" id="cpf">
      <label>CPF : </label>
      <input type="text" name="cpf" id="cpf" maxlength="14" placeholder="Utilize o formato 999.999.999-99"  /><br />
      <div class="alert alert-danger" style="display: none" id="alertaCpf">
                    Campo obrigatório.
      </div>
    </div><br>

        <label>Cidade:</label>
        <select name="cidade">
        <option value="0" selected>Selecione</option>
        <option value="1">João Monlevade</option>
        <option value="2">Itabira</option>
        <option value="3">Santa Bárbara</option>
        <option value="4">Alvinópolis</option>
        <option value="5">Itaúna</option>
        <option value="6">Belo Horizonte</option>
      	</select><br>

				<div class="form-group" id="enredeco">
		      <label>Endereço : </label>
		      <input type="text" name="endereco" id="endereco" placeholder="Digite o Endereço"  /><br />
		      <div class="alert alert-danger" style="display: none" id="alertaEnd">
		                    Campo obrigatório.
		      </div>
		    </div><br>

				<div class="form-group" id="cep">
		      <label>CEP : </label>
		      <input type="text" name="cep" id="cep" placeholder="Digite o CEP"  /><br />
		      <div class="alert alert-danger" style="display: none" id="alertaCep">
		                    Campo obrigatório.
		      </div>
		    </div><br>


        <label for="genero">Gênero:</label><br>
        <input type="radio" name="genero" id="feminino" value="F">
        <label for="feminino">Feminino</label><br>

        <input type="radio" name="genero" id="masculino" value="M">
        <label for="masculino">Masculino</label><br>

        <h2>Aplicativos de Redes Sociais que o usuário possui instalados:</h2>

        <input type="checkbox" name="area" id="web">
        <label for="web">WhatsApp</label><br>

        <input type="checkbox" name="area" id="web">
        <label for="web">Facebook</label><br>

        <input type="checkbox" name="area" id="web">
        <label for="web">Line</label><br>

        <input type="checkbox" name="area" id="web">
        <label for="web">Viber</label><br>

        <input type="submit" class="btn btn-primary" value="Cadastrar">
        <input type="reset" class="btn btn-info" value="Limpar">



	</form>
